server {
    listen 80;
    
    # 1. Define onde estão os arquivos do React (index.html, etc.)
    root /usr/share/nginx/html;
    index index.html;

    # 2. Rota para o BACKEND
    # Qualquer URL que comece com /api/, encaminhe para o contêiner 'api-backend'
    location /api/ {
        # 'api-backend' é o nome do seu contêiner do backend.
        # Isso SÓ funciona se eles estiverem na mesma rede Docker (veja Passo 3).
        proxy_pass http://api-backend:3000/; 
        
        # Cabeçalhos padrão para o proxy funcionar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Rota para o FRONTEND (React Router)
    # Se a URL não for /api/ e não for um arquivo, sirva o index.html
    # Isso faz o React Router funcionar.
    location / {
        try_files $uri $uri/ /index.html;
    }
}

